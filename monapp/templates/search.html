{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse</title>
    <!-- Inclure le fichier CSS de Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">

    <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <a href="{% url 'accueil' %}" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Critik'All</span>
        </a>
        <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="{% url 'search' %}" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Analyser un film ou une série</a>
            </li>
            <li>
              <a href="{% url 'malist' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Ma liste</a>
            </li>
            <li class="relative">
              <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Mon compte <svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
              <!-- Dropdown menu -->
              <div id="dropdownNavbar" class="absolute z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Paramètres</a>
                  </li>
                </ul>
                <div class="py-1">
                  <a href="{% url 'home' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Se déconnecter</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</head>
<style>
  body {
      margin: 0;
      padding: 0;
      
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
      
    }

    .sidebar img {
      display: block;
      max-width: 100%;
    }

    .content {
      margin-left: 100px; /* Ajouter une marge de 100px à gauche */
      margin-right: 100px; /* Ajouter une marge de 100px à droite */
      padding: 20px;
    }

    .image-right {
      position: fixed;
      top: 0;
      right: 0;
      width: 100px;
    }

    .image-right img {
      display: block;
      max-width: 100%;
    }
</style>
<body>
  <div class="sidebar">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
  </div>
  <div class="content">
<div class="relative mt-8 max-w-3xl mx-auto">
    <form action="{% url 'results' %}" method="get">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Rechercher</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" id="default-search" name="film" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrez un film ou une série" required>
            <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Rechercher</button>
        </div>
    </form>
</div>


<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-cyan-100 via-pink-200 to-yellow-200">
  <p class="text-lg mb-4">Si le contenu que vous voulez analyser n'est pas dans la base de données, vous pouvez analyser ses critiques en déposant le lien des critiques Allociné :</p>
  <div class="max-w-4xl mx-auto w-full">
      <div class="w-full">
          <form method="POST">
              {% csrf_token %}
              <div class="w-full">
                  <input type="search" name="url" class="w-2/3 px-4 py-2 text-gray-800 rounded-full focus:outline-none border-2 border-gray-300 focus:border-blue-500"
                      placeholder="Déposer l'URL de la page des critiques" x-model="search">
              </div>
              <div>
                  <button type="submit" class="flex items-center justify-center w-30 h-500 rounded-lg bg-blue-500 hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 text-white"
                      :disabled="search.length == 0">
                      <span class="m-2">Analyser</span>
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
</div>



<div class="image-right">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
  <img src="{% static 'images/logo_critikall.svg' %}" alt="Image de la barre latérale">
  <img src="{% static 'images/bandescut.png' %}" alt="Image de la marge droite">
</div>

<!-- Inclure le fichier JavaScript de Alpine.js -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
<script src="https://cdn.tailwindcss.com/2.2.7"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const dropdown = document.getElementById("dropdownNavbarLink");
    const dropdownMenu = document.getElementById("dropdownNavbar");

    dropdown.addEventListener("click", function() {
      dropdownMenu.classList.toggle("hidden");
    });
  });
</script>
</body>
</html>
